<load href="__PUBLIC__/css/pagination.css" />
<nav class="navbar navbar-inverse navbar-static-top">
	<div class="container">
		<div class="navbar-brand">产品管理</div>
		<form action="{:U('productmodify')}" class="navbar-form navbar-right" method="post">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="产品名称/概述" value="{$getsearch}" name="search" />
			</div>
			<input type="submit" class="btn btn-default" value="搜索" />
		</form>
	</div>
</nav>
<div class="container">
	<ol class="breadcrumb">
		<li><a href="{:U('index')}">后台首页</a></li>
		<li class="active">产品管理</li>
	</ol>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>编号</th>
				<th>产品</th>
				<th>概述</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="data" id="arr">
				<tr>
					<td>{$arr.id}</td>
					<td>{$arr.title}</td>
					<td>{$arr.abstract}</td>
					<td>
						<a href="{:U('productchange')}?id={$arr.id}" class="btn btn-success">修改</a>
						<button class="btn btn-danger to" data-id="{$arr.id}">删除</button>
					</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<empty name="data"><h2 class="text-center text-muted">(⊙o⊙)？没有数据</h2></empty>
	<div class="text-center"><a class="btn btn-primary btn-lg" href="{:U('productadd')}"><span class="glyphicon glyphicon-plus"></span>增加产品</a></div>
	<div class="page text-right"><p>获得{$count}条数据</p>{$pages}</div>
</div>

<div class="modal" id="deletemodal">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">提示</h4>
			</div>
			<div class="modal-body">
				你真的要删除这个产品吗???
			</div>
			<div class="modal-footer">
				<a href="" class="btn btn-danger who">确定删除</a>
			</div>
		</div>
	</div>
</div>
<script>
	$(function(){
		$(".to").click(function(){
			var id=$(this).attr('data-id');
			var u="{:U('productdelete')}?id="+id;
			$('.who').prop('href',u);
			$("#deletemodal").modal('show');
		})
	})
</script>
