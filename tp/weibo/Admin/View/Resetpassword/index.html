<h2 class="text-center">修改密码</h2>
<div style="width:400px;padding:32px 24px;background:#eee;border-radius:8px;" class="center-block">
	<form action="{:U('index')}" method="post" autocomplete="off">
		<input style="display:none">
		<div class="form-group">
			<label>用户名：</label>
			<input type="text" class="form-control" name="username" placeholder="用户名称"/>
			<input style="display:none">
		</div>
		<div class="form-group">
			<label>原来密码：</label>
			<input type="password" class="form-control" name="password"/>
		</div>
		<div class="form-group">
			<label>新密码：</label>
			<input type="password" class="form-control" name="newpassword"/>
		</div>
		<div class="form-group">
			<label>确认密码：</label>
			<input type="password" class="form-control" name="repassword"/>
		</div>
		<div class="form-group">
			<label>输入图形验证码：</label>
			<div class="row">
				<div class="col-xs-6">
					<input type="text" class="form-control" name="code" placeholder="输入4位数字"/>
				</div>
				<div class="col-xs-6 text-right">
					<img src="{:U('Login/verify')}?id=" alt="" height="36" onclick="this.src=this.src+1"/>
					<span class="text-info help-block">点击图片可以刷新验证码</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<input type="submit" value="修改密码" class="btn btn-success btn-lg"/>
		</div>
	</form>
</div>
