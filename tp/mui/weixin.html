<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/default.css"/>
		<title>微信</title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">微信</h1>
		</header>
		<div class="mui-content" id="data_list">
			<h5 class="mui-text-center" v-if="li_add">列表加载中.....</h5>
			<ul class="mui-table-view">
			    <li class="mui-table-view-cell mui-media" v-for="it in filter_data">
			        <a href="javascript:;"> 
			            <img class="mui-media-object mui-pull-left" :src="host_Url+it.small_img">
			            <div class="mui-media-body">
			            	<span class="mui-pull-right small">{{it.create_time}}</span>
			                <p class="text-default">{{it.vue_name}}</p>
			                <p class="mui-ellipsis">{{it.info}}</p>
			            </div>
			        </a>
			    </li>
			</ul>
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/first.js"></script>
		<script type="text/javascript" src="js/base64.js"></script>
		<script type="text/javascript" src="js/weixin.js"></script>
	</body>
</html>
